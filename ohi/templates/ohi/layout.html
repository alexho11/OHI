<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Bootstrap JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
   crossorigin="anonymous"></script>
 <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/static/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Ocean Health Index</title>
</head>
<body>
   
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand abs" href="{% url 'ohi:index' %}"><img src="/static/ohi_logo.png" alt=""  height="60">
            <span class="text-dark"><b>OHI
        </b></a>
          <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button"><span class="navbar-toggler-icon"></span></button>

            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="navbar-collapse collapse" id="collapseNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'ohi:hotspots' %}">Hotspots</a>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'ohi:overview' %}">Overview</a>
                </li>
                <li class="nav-item"> 
                  <a class="nav-link" href="{% url 'ohi:download' %}">Download</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'ohi:params' %}">Visualization</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ohi:health' %}">Health</a>
                  </li>
              </ul>
    
              <ul class="navbar-nav ms-auto">
                
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href=""><strong>{{ user.username }}</strong>
                    <sup><span class="badge badge-pill badge-danger" id="notifications"></span></sup></a>
                </li>
    
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'ohi:logout'%}">Log Out</a>
                </li>
    
                {% else %}
    
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'ohi:login' %}"> Log In</a>
                </li>
                {% endif %}
              </ul>
            </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
